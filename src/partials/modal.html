<div class="backdrop is-hidden" data-modal>
      <div class="modal__window">
        <div>
          <button type="button" class="close" data-modal-close>
            <svg width="18" height="18">
              <use href="./images/symbol-defs.svg#icon-close"></use>
            </svg>
          </button>
        </div>
        <form class="modal__form">
          <p class="modal__title">Залиште свої контакти та ми вам зателефонуємо</p>

          <div class="modal__field">
            <label for="modal-name" class="modal__label">Им'я</label>
            <span class="modal-input-wrap">
              <input class="modal__input" type="text" name="name" id="modal-name" />
              <svg class="input-icon" width="18" height="18">
                <use href="./images/symbol-defs.svg#icon-person"></use>
              </svg>
            </span>
          </div>
          <div class="modal__field">
            <label for="modal-tel" class="modal__label">Телефон</label>
            <span class="modal-input-wrap">
              <input class="modal__input" type="tel" name="tel" id="modal-tel" />
              <svg class="input-icon" width="18" height="18">
                <use href="./images/symbol-defs.svg#icon-phone"></use>
              </svg>
            </span>
          </div>
          <div class="modal__field">
            <label for="modal-email" class="modal__label">Пошта</label>
            <span class="modal-input-wrap">
              <input class="modal__input" type="email" name="email" id="modal-email" />
              <svg class="input-icon" width="18" height="18">
                <use href="./images/symbol-defs.svg#icon-email"></use>
              </svg>
            </span>
          </div>
          <div class="coment__field">
            <label for="modal-coment" class="modal__label">Коментар </label>
            <textarea
              class="modal__coment"
              name="coment"
              rows="5"
              placeholder="Введите текст"
              id="modal-coment"
            ></textarea>
          </div>

          <div class="modal__checkbox">
            <label for="modal-check" class="check">
              <input
                type="checkbox"
                name="modal-check"
                id="modal-check"
                class="check__input visually-hidden"
              />
              <span class="check__box">
                <svg class="checkbox__icon" width="16" height="16">
                  <use href="./images/symbol-defs.svg#icon-check"></use>
                </svg>
              </span>
              <div class="chek__text">
              Погоджуюся із розсилкою та приймаю
              <a class="check__link" href=""> Умови договору</a></label
            ></div>
            <button type="submit" class="modal__button ">Відправити</button>
          </div>
        </form>
      </div>
